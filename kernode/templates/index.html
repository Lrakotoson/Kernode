<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">

<head>
    <title>KERNODE</title>
    <meta charset="UTF-8">
    <meta name="description" content="KERNODE">
    <meta name="keywords" content="reverse image search">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Favicon-->
    <link rel="shortcut icon" typr="icon" href="{% static 'kernode/images/favicon.ico' %}" >

    <!--Stylesheets-->
    <link rel="stylesheet" type="text/css" href="{% static 'kernode/css/style.css' %}">

    <!-- Google Web fonts -->

    <!--[if lt IE 9]>

	<![endif]-->
</head>

<body>

    <div class="search_container">
        <div class="search_title">
                <a href="#" id="kernode_logo">
                    <img src="https://raw.githubusercontent.com/Lrakotoson/Kernode/master/kernodedesign/Kernode.png"
                    alt=" Kernode_Logo.png" width="300"/>
                </a>
        </div>
        <form class="search_form">
            <span class="input-icon"><a class="fas fa-camera" style="color:#575756" href="#"></a></span>
            <input class="search_input" type="text" placeholder="image or video url"/>

        </form>
